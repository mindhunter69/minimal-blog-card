<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Minimal Blog card</title>
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <img src="cactus.png" alt="image of cactus" class="main-img" />

        <span>Design</span>
        <h1 class="heading-title">Embracing Minimalism</h1>
        <p class="card-description">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <div class="line-break"></div>
        <div class="tag-container">
          <h2 class="author-name">Annie Spratt</h2>
        </div>
      </div>
    </main>
  </body>
</html>
